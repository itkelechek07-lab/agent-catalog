<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Каталог товаров</h1>

<div class="product">
    <input type="checkbox" class="check" data-price="60">
    <span>Рис (60 сом / кг)</span>
    <input type="number" class="qty" placeholder="кг">
</div>

<div class="product">
    <input type="checkbox" class="check" data-price="50">
    <span>Сахар (50 сом / кг)</span>
    <input type="number" class="qty" placeholder="кг">
</div>

<div class="product">
    <input type="checkbox" class="check" data-price="45">
    <span>Макароны (45 сом / шт)</span>
    <input type="number" class="qty" placeholder="шт">
</div>

<button onclick="calculate()">Посчитать</button>

<h2>Общая сумма: <span id="total">0</span> сом</h2>

<script src="script.js"></script>
</body>
</html>
